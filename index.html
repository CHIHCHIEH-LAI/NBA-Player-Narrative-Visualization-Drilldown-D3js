<!DOCTYPE html>
<html lang="en">
<head>

    <title>NBA Players Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <button id="back-button">Go Back</button>
        <div id="visualization-container"></div>
